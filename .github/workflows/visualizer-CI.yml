name: "Visualizer CI"

on:
  pull_request:
    types: ["opened", "synchronize"]
    paths:
      - 'visualizer/**'

jobs:
  build-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./visualizer

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18.13.0

      - name: "🛠️ Build the project"
        run: npm install

      - name: "💅🏻 Run linter"
        run: npm run lint

      - name: "🧪 Run tests"
        run: npm run test
