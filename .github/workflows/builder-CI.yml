name: "Builder CI"

on:
  pull_request:
    types: ["opened", "synchronize"]
    paths:
      - 'builder/**'

jobs:
  build-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./builder

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18.13.0

      - name: "ğŸ› ï¸ Build the project"
        run: yarn install

      - name: "ğŸ§ª Run tests"
        run: yarn test

      - name: "ğŸ’…ğŸ» Run linter"
        run: yarn lint

